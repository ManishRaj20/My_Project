<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form action="get">

        <div>
            <label for ="username"> Username </label>
            <br>
        <input type="number" id="username"> <!--inline tag-->
        </div>
        <div>
            Gender: Male <lable for="male">  </lable>
            <input type="radio" id="male">



        </div>
        <p> Course Done </p>
        <input type="checkbox" name="course" value="c++" checked>
        C++ <br>
        <input type="checkbox" name="Course" value="java">Java <br>



        <div>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="abc@example.com">
        </div>
        <div>
            <label for="country">Country</label>
            <input type="country" name="country" value="India" requiered id="country" disabled>
        </div>
        <div>
        <label for="password">Password</label> 
        <input type="password" id="password">

        </div>
        <div>
            <p>Share your Experience </p>
            <textarea name="experience" rows="10" cols="30" ></textarea>
        </div>
        <div>
        <input type="submit">
         </div>
    </form>
</body>
</html>
