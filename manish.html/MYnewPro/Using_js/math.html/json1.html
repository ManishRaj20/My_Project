<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSOn</title>
</head>
<body>
    <div class="container"> This is my container</div>
    <script>
        let jsonObj = {  //json ak dataformat hai iska use application me parsing ke liye use hota hai
            name: "Harry",
            channel:"CWH",
            friend:"Bhindi" //#bhindiLoverSquad
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj); //object ko string me change kr dega aur iska use hm string ki trah koi bhi kam karne me kr sakte hain

        console.log(myJsonStr);

        myJsonStr.replace('Harry','Larry');
        console.log(myJsonStr);

        newJsonObj=JSON.parse(myJsonStr);
        console.log(newJsonObj);
        
    </script>
</body>
</html>
